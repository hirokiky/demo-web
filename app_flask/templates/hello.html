<!doctype html>
<html>
  <head>
    <title>Hello from Flask</title>
  </head>
  <body>
    <div style="margin: 80px auto; width: 960px;">
      {% if name %}
        <h1>こんにちは {{ name }}!</h1>
      {% else %}  
        <h1>こんにちは世界！</h1>
      {% endif %}
      <p>
        このプログラムはFlaskで動作しています。
      </p>
    </div>
  </body>
</html>
